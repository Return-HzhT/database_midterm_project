<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Posts Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    article {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    h2 {
      margin-top: 0;
    }

    p {
      line-height: 1.5;
    }

    form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .post-stats {
      display: flex;
      justify-content: space-between;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Posts Page</h1>
  </header>
  <main>
    {% for post in posts %}
    <article>
      <form action="#" method="post">
      {% csrf_token %}
        <input name="id" value="{{ post.id }}" type="hidden">
        <h2>{{ post.title }}</h2>
        <h3>作者:{{ post.author.user_name }}</h3>
        <p>{{ post.body|truncatewords:"1" }}</p>
        <div class="post-stats">
          <span class="post-stat">发布时间:{{ post.created_time }}</span>
          <span class="post-stat">点赞数:{{ post.likes }}</span>
          <span class="post-stat">观看数:{{ post.views }}</span>
          <span class="post-stat">评论数:{{ post.comment_sum }}</span>
        </div>
        <br>
        <button type="submit" name="action" value="view_details">View Details</button>
      </form>
    </article>
    {% endfor %}
  </main>
  <footer>
    &copy; 2023 mybbs. All rights reserved.
  </footer>
</body>
</html>
