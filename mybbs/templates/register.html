<!DOCTYPE html>
<html>
<head>

  <title>Login/Register Page</title>

    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 400px;
      margin: 20px auto;

    }

    .form {

    }

    .form button {

</head>

      <label for="register-password">Password:</label>
      <input type="password" id="register-password" placeholder="Enter a password">
      <button type="submit">Register</button>

    </div>

</body>
</html>
